<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-Task</title>
    <link rel="icon" href="/img/JoinIcon.png">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/addTask/test_task.css">
    <!-- <link rel="stylesheet" href="/templates/header_and_sidebar.css"> -->
    
</head>
<body>
    <div w3-include-html="/templates/header.html"></div>

    <h1>Create New Task</h1>
    <div id="taskForm">
        <div>
            <span>Title:</span>
            <input type="text" id="taskTitle" name="taskTitle" required><br><br>
        </div>
    
        <div>
            <span>Description:</span>
            <textarea id="taskDescription" name="taskDescription" required></textarea><br><br>
        </div>
    
        <div>
            <span>Assign Users:</span>
            <div id="assignedUsersContainer" class="custom-dropdown">
                <button id="assignedUsersButton" class="dropdown-button">Select Users</button>
                <div id="assignedUsers" class="dropdown-content">
                    <!-- Options will be populated by JavaScript -->
                </div>
            </div><br><br>
        </div>
    
        <button type="submit" id="submitTaskButton">Create Task</button>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/addTask/test_task.js"></script>
        
</body>
</html>
