        <h1>Add Task</h1>
        <form id="content-box-container">
            <div style="display: flex">
                <div id="content-box-left" class="flex-column">
                    <div id="title-container" class="flex-column">
                        <span class="subtitle">Title<span class="asterisk">*</span></span>
                        <div id="title-input-container"><input type="text" placeholder="Enter a title" id="title-input" required /></div>
                    </div>
                    <div id="description-container" class="flex-column">
                        <span class="subtitle">Description</span>
                        <div id="textarea-container" class="flex-column"><textarea placeholder="Enter a Description" id="textarea-input" required></textarea></div>
                    </div>
                    <div id="assigned-container" class="flex-column">
                        <div class="subtitle">Assigned to</div>
                        <div id="selected-name" class="select-container">
                            Select contacts to assign
                            <img src="/img/addTask/arrow_drop_down.svg" id="dropdown-arrow" onclick="fetchContacts()" />
                        </div>
                        <div id="dropdown-list"></div>
                    </div>
                </div>
                <div id="border-container"></div>
                <div id="content-box-right" class="flex-column">
                    <div id="date-container" class="flex-column">
                        <span class="subtitle">Due date<span class="asterisk">*</span></span>
                        <div id="calender"><input type="date" id="date-input" required /></div>
                    </div>
                    <div id="prio-container" class="flex-column">
                        <span class="subtitle">Prio</span>
                        <div id="choose-prio-container">
                            <button class="choose-prio-button flex-center-align" id="prio-high-button" type="button" onclick="choosePrio('high')">
                                <span id="prio-high" class="flex-center-align"
                                    >Urgent
                                    <img src="/img/addTask/Capa 3.png" id="urgent-arrows" />
                                </span>
                            </button>
                            <button class="choose-prio-button flex-center-align" id="prio-medium-button" type="button" onclick="choosePrio('medium')">
                                <span id="prio-medium" class="flex-center-align"
                                    >Medium
                                    <img src="/img/addTask/Prio media.png" id="medium-arrows" />
                                </span>
                            </button>
                            <button class="choose-prio-button flex-center-align" id="prio-low-button" type="button" onclick="choosePrio('low')">
                                <span id="prio-low" class="flex-center-align"
                                    >Low
                                    <img src="/img/addTask/Capa 2 (1).png" id="low-arrows" />
                                </span>
                            </button>
                        </div>
                    </div>
                    <div id="category-container" class="flex-column">
                        <span class="subtitle">Cateogory<span class="asterisk">*</span></span>
                        <select class="select-container">
                            <option value="Technical Task">Technical Task</option>
                            <option value="User Story">User Story</option>
                        </select>
                    </div>
                    <div id="substasks-container" class="flex-column">
                        <span class="subtitle">Subtasks</span>
                        <input type="text" id="choose-subtasks" placeholder="Add new subtask" required Ã– />
                    </div>
                </div>
            </div>
            <div id="interactives-buttons-and-required-container">
                <div id="required-container">
                    <span id="required-span"><span class="asterisk">*</span>This field is required</span>
                </div>
                <div id="interactives-buttons-container">
                    <button id="clear-button" class="flex-center-align">
                        <span id="clear-button-font" class="contents">Clear<img src="/img/Vector.png" id="cancel-icon" /></span>
                    </button>
                    <button id="create-button" class="flex-center-align" type="submit" onclick="createTask()">
                        <span id="create-task-button-font" class="contents">Create Task<img src="/img/summary/check.png" id="check-icon" /></span>
                    </button>
                </div>
            </div>
        </form>
    </body>
</html>
