<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="icon" href="/img/JoinIcon.png">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/header_and_sidebar.css">
    <script src="./hover_effekt_contacts.js"></script>
    
</head>
<body onload="includeHTML()">

    <header>   
        <div class="headerContent">
            <div class="headerLogoMobile">
                <a href="">
                    <img src="/assets/icons/headerLogoMobile.png" alt="">
                </a>
            </div>
            <span class="headerSpan">Kanban Project Management Tool</span>
            <div class="helpAndUserProfile">
                <div class="helpDiv">
                    <a href="/html/help.html"><img src="/assets/icons/help.png" alt=""></a>
                </div>
                <div class="userProfile">G</div>
            </div>
        </div>
    </header>

<div class="sideBar">
    <div class="imgWrapper"><img src="/assets/icons/logo.svg" alt=""></div>


<div class="sideBarMenu">
    <a href="/summary/summary_user.html" id="summary" class="sideBarMenuButtons"><img src="/assets/icons/summaryIcon.png" alt=""> Summary</a>
    <a href="/addTask/add_task.html" id="addTask" class="sideBarMenuButtons"><img src="/assets/icons/edit_square.png" alt=""> Add Task</a>
    <a href="/board/board.html" id="board" class="sideBarMenuButtons"><img src="/assets/icons/boardIcon.png" alt=""> Board</a>
    <a href="/html/contacts.html" id="contacts" class="sideBarMenuButtons"><img src="/assets/icons/contactsIcon.png" alt=""> Contacts</a>
</div>

<div class="sideBarPolicyAndNotice">
    <a href="#" id="privacyPolicy" class="policyHref">Privacy Policy</a>
    <a href="#" id="legalNotice" class="noticeHref">Legal notice</a>

</div>

</div>

    <div class="add-contact-pop-up-overlay" id="add-contact-pop-up-overlay">
        <div class="add-contact-pop-up" id="add-contact-pop-up">
            <div class="add-contact-pop-up-left">
                <div class="add-contact-pop-up-left-title">
                    <img class="add-contact-pop-up-img" src="/img/JoinIcon.png" alt="">
                    <div>
                        <h1 class="h1-contact">Add contact</h1>
                        <p class="p-contact">Tasks are better with a team!</p>
                        <img src="/img/Vector 5.png" alt="">
                    </div>
                </div>            
            </div>
            <div class="add-contact-pop-up-mid">
                <div class="contact-circle-grey">
                    <img src="/img/person.png" alt="">
                </div>
            </div>
            <div class="close-contact-form" onclick="closePopup()">
                <img src="/img/close.png" alt="Close">
            </div>
            <div class="add-contact-container" id="addContactContainer">     
            <form id="addContactForm">
                <div class="input-field">
                    <input id="addNewName" class="input-log-in" type="text" placeholder="Name" required>
                    <img src="/img/user.png" alt="email icon" class="icon">
                </div>
                <div class="input-field">
                    <input id="addNewEmail" class="input-log-in" type="email" placeholder="Email" required>
                    <img src="/img/mail.png" alt="password icon" class="icon">
                </div>
    
                <div class="input-field">
                    <input id="addNewPhone" class="input-log-in" type="tel" placeholder="Phone" required>
                    <img src="/img/phone.png" alt="password icon" class="icon">
                </div>    
    
                <div class="contact-form-btn-container">
                    <button type="submit" class="btn-guest-log-in btn-cancel-contact-form">cancel <svg id="cancel-icon" width="14" height="13" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.001 6.50008L12.244 11.7431M1.758 11.7431L7.001 6.50008L1.758 11.7431ZM12.244 1.25708L7 6.50008L12.244 1.25708ZM7 6.50008L1.758 1.25708L7 6.50008Z" stroke="#2A3647" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg></button>
                    <button class="btn-log-in btn-create-contact-form">Create contact <img src="/img/check.png" alt=""></button>
                </div>              
            </form>
    
            </div>
        </div>
    </div>  
    
    <div class="contacts">
        <button onclick="openPopup()" class="btn-log-in btn-add-new-contact">Add new contact <img src="/img/person_add.png" alt=""></button>
        <div class="contactlist" id="contactList"></div>            
        </div>
    </div>

   


    <script src="/js/utils.js"></script>
    <script src="/templates/header.js"></script>
    <script src="/js/contacts.js"></script>
</body>
</html>
